<section class="marcador__contenido">

  <div class="marcador__equipo">
    <div class="marcador_nombre">
      <div class="marcador_logo"><img src="assets/img/junior.png" alt=""></div>
      <h2>equipo_1</h2>
    </div>
    <span class="marcador_vs"><img src="assets/img/vector_vs.png" class="img"></span>
    <div class="marcador_nombre">
      <h2>equipo_2</h2>
      <div class="marcador_logo"><img class="logo_n" src="assets/img/nacional.png" alt=""></div>
    </div>
  </div>

  <div class="marcador__goles">
    <div class="marcador_puntos"><h2>{{contador_Equipo_1}}</h2></div>

    <div class="marcador_contenido">
      <p>Tiempo</p>
      <span>{{tiempoRestante}}</span>
      <div class="marcador__tiempo">
        <select (change)="seleccionarTiempo($event)">
          <option value="1">1:00</option>
          <option value="2">2:00</option>
          <option value="5">5:00</option>
          <option value="personalizado">Personalizado</option>
       </select>
        <div [@if]= "tiempoPersonalizado" class="temporizador">
         <label >Tiempo Personalizado:</label>
         <input type="number" [(ngModel)]="tiempoPersonalizado">
        </div>  
      </div>
    </div>

    <div class="marcador_puntos"><h2>{{contador_Equipo_2}}</h2></div>
  </div> 
  
  <div class="div_mensaje"> <p [ngClass]="{'mensajeComienzo':mensaje === 'El partido comezara en:',
  'mensajeTerminado':mensaje === 'Â¡Tiempo agotado! Fin del partido',
  'mensaje5minutos':mensaje === 'El partido se acabara en 5 segundos',
  'mensajeGanadorE_1':mensaje === 'El equipo_1 es el ganador','mensajeGanadorE_2':mensaje === 'El equipo_2 es el ganador',
  'mensajeEmpate':mensaje === 'Ambos equipos Empatados'}">{{ mensaje }}</p></div>
  
  
  <div class="div-circular">
    <div class="contador" >
      <div class="loader_1"></div>
      <h2>{{contador}}</h2>
      <div class="loader_2"></div>
    </div>
  </div>   

</section>
<app-equipo-anotar (comenzarPartidoEven)="comenzarPartido()"
[comenzarPartidoHabilitado]="comenzarHabilitado"
(GolAnotado)="marcadorGolAnotado($event)"
[estadoPartido_1]="estadoEquipo_1"
[estadoPartido_2]="estadoEquipo_2"
></app-equipo-anotar>
